<div
    *ngIf="showsToast"
    [class]="toastClass"> 
    <!--We bind it by surrounding 'class' with square-brackets and referencing the property from the template-->  ï»¿
    <div style="max-width: 160px;">    
        {{ toastMessage }}  
    </div>  

    <a
        class="close-btn" 
        (click)="showsToast = !showsToast">    
        <small>      
            Dismiss    
        </small>  
    </a>
</div>
