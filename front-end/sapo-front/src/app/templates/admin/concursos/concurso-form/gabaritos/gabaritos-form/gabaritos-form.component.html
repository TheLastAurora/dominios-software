<ng-container *ngIf="!isNewGabarito">
    <h3>
        Gabarito {{gabaritoId}}
    </h3>
    <section class="form-section">
        <h5 class="form-section-header">
            Detalhes
        </h5>
        <app-input label="Prova" [value]="tipo"></app-input>
    </section>
    <section class="form-section">
        <h5 class="form-section-header">
            Respostas
        </h5>
        <app-input label="Respostas" [value]="respostas"></app-input>
    </section>
    <section class="form-section">
        <h5 class="form-section-header">
            Datas
        </h5>
        <app-input label="Atualizado em:" [value]="updatedAt"></app-input>
        <app-input label="Criado em:" [value]="createdAt"></app-input>
    </section>
</ng-container>
<ng-container *ngIf="isNewGabarito">
    <h3>
        Gabarito {{gabaritoId}}
    </h3>
    <form [formGroup]="gabaritoForm">
        <div>
            <label>Tipo de prova:</label>
            <select [formControl]="tipoControl">
                <option *ngFor="let option of options" [value]="option">{{option}}</option>
            </select>
        </div>
        <textarea rows="20" formControlName="respostasControl" (keyup)="print()"></textarea>
    </form>
    <div>
        <app-flat-button buttonText="Adicionar" (event)="submit()"></app-flat-button>
    </div>
</ng-container>
